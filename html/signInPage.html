<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=\, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/signInPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Candal&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <title>Fanning</title>
</head>

<body>
  <main class="container">
    <!----------------------------- right-side ---------------------->
    <div class="left-side">
            <div class="left-child-container">
                <div class="fanning-image"><img src="../images/fanning-logo.png" alt=""></div>
                <div class="fanning-desc">
                    <p>Your place for discussions, stories, and creatives to share connect with like-minded people!</p>
                </div>
      </div>

    <!----------------------------- right-side ---------------------->
    <div class="right-side">
      <div class="sign-in-wrapper">
        <h4 class="sign-in-text">Sign In To Fanning</h4>
        
        <!------------------------- top ---------------------->
        <div class="top">
          <button class="google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
            Sign in with Google
          </button>

          <button class="apple-btn">
            <img src="https://cdn.brandfetch.io/idnrCPuv87/theme/light/logo.svg?c=1bxid64Mup7aczewSAYMX&t=1729268375420"
              alt="Apple" />
            Sign in with Apple
          </button>

          <div class="or-line">
            <span>OR</span>
          </div>

        </div>

       <!------------------------- middle ---------------------->
        <div class="middle">
          <input type="email" placeholder="Email" class="input-field" />
          <input type="password" placeholder="Password" class="input-field" />
          <button class="main-signin-btn">Sign In</button>
          <div class="forgot-wrapper">
            <a href="#" class="forgot-pass">Forgot Password?</a>
          </div>
        </div>

        <!------------------------- bottom ---------------------->
        <div class="bottom">
          <div class="dont-account">
            <p>Don't have an account?</p>
          </div>
          <div class="sign-up-btn">
            <p>Sign up</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
