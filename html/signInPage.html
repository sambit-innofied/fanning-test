<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/signInPage.css" />
    <title>Fanning</title>
  </head>

  <body>
    <main class="container">
      <div class="left-side"></div>
      <!-- ---------- -->

      <div class="right-side">
        <div class="sign-in-wrapper">
          <h4 class="sign-in-text">Sign In To Fanning</h4>

          <!-- top part -->
          <div class="top">
            <button class="google-btn">
              <img
                src="https://www.svgrepo.com/show/475656/google-color.svg"
                alt="Google"
              />
              Sign in with Google
            </button>

            <button class="apple-btn">
              <img
                src="https://cdn.brandfetch.io/idnrCPuv87/theme/light/logo.svg?c=1bxid64Mup7aczewSAYMX&t=1729268375420"
                alt="Apple"
              />
              Sign in with Apple
            </button>

            <div class="or-line">
              <span>OR</span>
            </div>
          </div>

          <!-- middle part -->
          <div class="middle">
            <div class="middle">
              <input type="email" placeholder="Email" class="input-field" />
              <input
                type="password"
                placeholder="Password"
                class="input-field"
              />
              <button class="main-signin-btn">Sign In</button>
              <div class="forgot-wrapper">
                <a href="#" class="forgot-pass">Forgot Password?</a>
              </div>
            </div>
          </div>

          <!-- bottom part -->
          <div class="bottom">
              <div class="dont-account">
              <p>Don't have an account?</p>
            </div>
            <div class="sign-up-btn"><p>Sign up</p></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
