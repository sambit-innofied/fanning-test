<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/signInPage.css" />
    <title>Fanning</title>
  </head>

  <body>
    <main class="container">
      <div class="left-side"></div>
      <div class="right-side">
        <div class="sign-in-wrapper">
          <h3 class="sign-in-text">Sign In To Fanning</h3>
          <div class="top">
            <button class="google-btn">
              <img
                src="https://www.svgrepo.com/show/475656/google-color.svg"
                alt="Google"
              />
              Sign in with Google
            </button>
            <button class="apple-btn">
              <img
                src="https://cdn.brandfetch.io/idnrCPuv87/theme/light/logo.svg?c=1bxid64Mup7aczewSAYMX&t=1729268375420"
                alt="Apple"
              />
              Sign in with Apple
            </button>
          </div>
          <hr />
          <div class="middle">Middle Section</div>
          <div class="bottom">Bottom Section</div>
        </div>
      </div>
    </main>
  </body>
</html>
